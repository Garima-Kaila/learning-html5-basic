        <!DOCTYPE html>
        <html>
        <head>
            <title>Image Resizer</title>
            <style>

                .header {
            color:green;
                    text-align: center;
                }

                .leftPanel {
                    float: left;
                }
                .shapedrag{

                    color:darkblue;
                }

                .rightPanel {
                    margin-top: 0px;
                       float: right;
                }
            </style>
        </head>
        <body>
        <div class="header"><h1>Canvas Image Resizing</h1>
        </div>

        <div class="leftPanel">
          <!-- <a onclick="drawCircle()">Circle</a><br>
            <a onclick="drawRectangle()">Rectangle</a> -->
            <img id="rectangle" src="./images/rect.png" draggable="true" ondragstart="drag(event)"><br>
            <img id="circle" src="./images/circle.png" draggable="true" ondragstart="drag(event)"><br>
            <img id="triangle" src="./images/triangle.png" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="rightPanel">
            <h2 class="shapedrag">Drag Shapes Here !!</h2>

            <canvas id="canImageResize" width="700" height="500" style="border:1px solid" ondrop="drop(event)" ondragover="allowDrop(event)">

            </canvas>
        </div>
        <script src="js/shape.js"></script>
        <script src="js/main.js"></script>

        </body>
        </html>
